<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
    <div class="form">
        <h1>Welcome back!</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" class="input" name="username" required placeholder="Enter username">
            <input type="password" name="password" class="input" required placeholder="Enter the password"><br><br>
            <input type="submit" id="login" value="Log in">
        </form>
        {% if error %}
            <p style="color: red; margin-top: 20px;">{{ error }}</p>
        {% endif %}
    </div>
    <div class="img">
        <img src="/static/Images/Ellipse 3.png" width="125" style="transform: scaleX(-1);" alt="">
    </div>
    </div>
</body>
</html>
