<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="../static/account.css">
</head>
<body>

    <div class="nav-bar">
        <h1>Polaris</h1>
        <div class="nav-link"><a href="/">Home</a></div>

        {% if user == '' %}
        <div class="nav-link"><a href="/login">Login</a></div>
        {% else %}
        <div class="nav-link"><a href="/account">Account</a></div>
        {% endif %}
        
    </div>
    <div class="posts-container">
        
        <h2>{{user}}'s posts</h2>
        {% for x in tweets %}
        
        
        <div class="post">
            <div class="post-author">
                <img class="post-avatar" src="{{ pfp }}" alt="">
                <div class="post-user"><a href="./profile/{{ user }}"> {{ user }} </a></div>
            </div>
            <div class="post-content">{{ x }}</div>
        </div>
        
        {% endfor %}
        
    </div>
    <div class="profile-bar"></div>
    
</body>
</html>
