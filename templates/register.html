<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container" style="width:400px">
    <div class="form">
        <h1 style="margin-left: 10px;">Create an account</h1>
        <form method="POST">
            <input type="text" class="input" name="username" autocomplete="off" required placeholder="Enter username">
            <input type="password" name="password" class="input" required placeholder="Enter the password"><br><br> 
            <input type="submit" id="login" value="Register">
        </form>
        {% if error %}
            <p style="color: red; margin-top: 20px;">{{ error }}</p>
        {% endif %}
        <p style="margin-top: 15px;">Already have an account? <a href="/login" style="color: rgb(132, 132, 183);">Login</a> </p>
    </div>
    <!-- <div class="img">
        <img src="/static/Images/Ellipse 3.png" width="125" style="transform: scaleX(-1);" alt="">
    </div> -->
    </div>
</body>
</html>
