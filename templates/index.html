<!DOCTYPE html>
<html>

<head>
    <title>Polaris</title>
    <link rel="stylesheet" href="../static/index.css">
    <script src="https://kit.fontawesome.com/52a4234966.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav-bar">
        <div id="logo-container" style=" padding: 2rem">
            <img src="/static/Images/logo.png" width="230" alt="">
        </div>
        {% if user == '' %}
        <div class="nav-link">
            <a href="/login">
                <i class="fa-solid fa-right-to-bracket"></i>
                Login
            </a>
        </div>
        <div class="nav-link">
            <a href="/register">
                <i class="fa-solid fa-clipboard-list"></i>
                Register
            </a>
        </div>

        {% else %}
        <div class="nav-link">
            <a href="/account">
                <i class="fa-solid fa-user"></i>
                Profile
            </a>
        </div>
        {% endif %}

    </div>
    <div class="posts-container">

        {% if user != '' %}
        <div class="create-post">
            <form method="POST">
                <div class="create-post-box">
                    <img src="{{ pfp }}" alt="">
                    <textarea name="tweet" rows="3" cols="50" required placeholder="type something here"></textarea>
                </div>
                <div class="create-post-button">
                    <input id="submit-button" type="submit" value="Post">
                </div>
            </form>
        </div>
        {% endif %}

        {% for x in tweets %}
        <div class="post">
            <div class="post-author">
                <img class="post-avatar" src="{{ x[2] }}" alt="">
                <div class="post-user"><a href="./profile/{{ x[0] }}"> {{ x[0] }} </a></div>
            </div>
            <div class="post-content">{{ x[1] }}</div>
            <div class="post-reactions">
                <div class="post-like">
                    
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <p class="post-like-count">{{ x[3]|length }}</p>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="profile-bar"></div>
</body>

    }
</script> -->

</html>
